[package]
name = "solana-validator-switch"
version = "2.0.0"
edition = "2021"
description = "Solana validator hot swap and failover CLI - 1-3 second hot swaps with automatic failover"
authors = ["huisky <huiskylabs@gmail.com>"]
license = "MIT"
repository = "https://github.com/huiskylabs/solana-validator-switch"
homepage = "https://github.com/huiskylabs/solana-validator-switch"
readme = "README.md"
keywords = ["solana", "validator", "hot-swap", "failover", "blockchain"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "svs"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
inquire = "0.7"
comfy-table = "7.1"
openssh = { version = "0.10", features = ["native-mux"] }
openssl = { version = "0.10", features = ["vendored"] }
openssl-sys = { version = "0.9", features = ["vendored"] }
openssh-sftp-client = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1.0", features = ["full", "sync"] }
tokio-util = "0.7"
anyhow = "1.0"
crossterm = "0.27"
indicatif = "0.17"
colored = "2.0"
dirs = "5.0"
figlet-rs = "0.1.5"
url = "2.5.4"
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }
base64 = "0.21"
bs58 = "0.5"
socket2 = "0.5"
solana-client = "1.18"
solana-sdk = "1.18"
solana-rpc-client-api = "1.18"
chrono = "0.4"
ctrlc = "3.4"
ratatui = "0.26"
futures = "0.3"
arc-swap = "1.7"
